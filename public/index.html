<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="manifest" href="/manifest.json">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="trials/practiceTrials1.js"></script>
    <script src="trials/practiceTrials2.js"></script>
    <script src="trials/mainTrials1.js"></script>
    <script src="trials/mainTrials2.js"></script>
    <script src="trials/mainTrials3.js"></script>
    <script src="trials/mainTrials4.js"></script>
    <script src="trials/mainTrials5.js"></script>
    <script src="trials/mainTrials6.js"></script>
    <script src="trials/mainTrials7.js"></script>
    <script src="trials/mainTrials8.js"></script>
    <script src="trials/mainTrials9.js"></script>
    <script src="trials/mainTrials10.js"></script>
    
    
    <title>Fishing Game</title>
    <style>
        #body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        #instructions {
            font-size: 30px;
            font-family: Verdana;
            text-align: center;
            padding: 50px;
        }
        #experimentContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #trialContainer {
            display: flex;
            align-items: center; /* This centers the items vertically. Adjust if needed */
            justify-content: center; /* Center the items horizontally within the container */
        }
        #fishImagesContainer {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        #fishImagesContainer img {
            width: 100px; 
            height: 100px;
        }
        #fish1Container {
            position: relative;
            display: inline-block; /* Ensure this container fits the content */
            border: none; /* Creates a black outline */
            /* Adjust width and height as per the expected size of fish1 images */
            width: 105px; /* Needs to be slightly larger than 100px fish image to show up */
            height: 105px; /* Needs to be slightly larger than 100px fish image size to show up */
            box-sizing: border-box; /* Ensures border width is included in the width/height */
        }
        #arrowImage {
            width: 100px; 
            margin-left: 10px; /* Adds some space between the fish images and the arrow */
        }
        #feedback {
            text-align: center;
            padding: 15px;
            background-color: yellow;
            font-size: 24px;
            font-family: Verdana;
        }

        #pondsContainer {
            position: relative;
            margin: 0 auto;
            max-width: 100%;
            margin-top: 50px;
            margin-bottom: 50px;
            text-align: center;
        }
        #pondsImage {
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            display: block;
            /* border: 2px solid black; */
        }
        #overlay {
            /* display: flex; */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #leftPondOverlay, #middlePondOverlay, #rightPondOverlay {
            position: absolute;
            top: 0;
            height: 100%;
            width: 33%;
            max-width: 333px;
            /* background-color: rgba(185, 172, 172, 0.5); */
            /* margin: 3px; */
        }
        #leftPondOverlay {
            left: 0;
        }
        #middlePondOverlay {
            left: 33.33%;
        }
        #rightPondOverlay {
            right: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <div id="instructions">Instructions</div>

    <div id="experimentContainer">
        <div id="pondsContainer" style="display: none;">
            <img id="pondsImage" src="stimuli/ponds.png">
            <div id="overlay">
                <div id="leftPondOverlay"></div>
                <div id="middlePondOverlay"></div>
                <div id="rightPondOverlay"></div>
            </div>
        </div>
        <div id="trialContainer" style="display: flex; align-items: center;">
            <div id="fishImagesContainer">
                <img id="fish5Image" src="" alt="Fish 5 Image" style="width: 100; height: 100; display: none;">
                <img id="fish4Image" src="" alt="Fish 4 Image" style="width: 100; height: 100; display: none;">
                <img id="fish3Image" src="" alt="Fish 3 Image" style="width: 100; height: 100; display: none;">
                <img id="fish2Image" src="" alt="Fish 2 Image" style="width: 100; height: 100; display: none;">
                <!-- Special container for fish1 with a black outline -->
                <div id="fish1Container">
                    <img id="fish1Image" src="" alt="Fish 1 Image" style="width: 100; height: 100; display: none;">
                </div>
            </div>
            <img id="arrowImage" src="stimuli/arrow.png" style="display: none;">
        </div>
        <div id="feedback" style="display:none;"></div>
    </div> 

    

    <script src="script.js"></script>
</body>
</html>
